<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Code Quiz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <a class="navbar-nav purple-text" href="#" id="view-scores">View High Scores</a>
        <div>
            <span class="navbar-text">
                Time: 
            </span>
            <span class="navbar-text" id="remaining-time">
                0
            </span>
        </div>  
    </nav>

      <main>
            <div class="container my-fav-div" id="main-content">
                <h2 id="question-here" class="quiz-header text-center">Coding Quiz Challenge</h2>
                <p class="quiz-description text-center" id="quiz-description">Try to answer the following code-related questions whithin the time limit. 
                  Keep in mind that incorrect answers will penalize your score/time
                </p>
                <div id="score-form-div" class="mb-3 row">
                    <form class="row" action="#">
                        <label class="col-3">Enter your gamer name:</label><br>
                        <input type="text" class="form-control col-3"><br>
                        <button type="submit" id="submit-btn" class="btn answer-btn col-3 ml-5">Submit</button>
                    </form>
                </div>
                <div class="container text-center">
                <button id="start-quiz" class="btn answer-btn start-btn">Start Quiz</button>
                </div>
                <div>
                  <ol id="answers-here">
                  </ol>
                 </div>
                 <div id ="result-div" class="final-result">
                    <span id="result-here">Correct!</span>
                </div>
             </div>
      </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
